name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if this commit was a version bump by looking for version changes
          VERSION=$(node -p "require('./packages/design-system/package.json').version")
          TAG="v${VERSION}"

          # Check if this tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            exit 0
          fi

          # Create tag and release
          git tag "$TAG"
          git push origin "$TAG"

          # Extract changelog for this version
          CHANGELOG=$(sed -n "/^## ${VERSION}/,/^## [0-9]/p" packages/design-system/CHANGELOG.md | sed '$d')

          gh release create "$TAG" \
            --title "v${VERSION}" \
            --notes "${CHANGELOG:-See CHANGELOG.md for details.}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
